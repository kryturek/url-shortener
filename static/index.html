<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* General Styles */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 30px; 
            background-color: #f4f4f4; 
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 { color: #333; }

        /* Input & Button */
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Loading Spinner */
        .loading {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading::after {
            content: "";
            width: 18px;
            height: 18px;
            margin-left: 10px;
            border: 3px solid #007bff;
            border-radius: 50%;
            border-top: 3px solid transparent;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Shortened URL */
        .short-url {
            margin-top: 20px;
            padding: 10px;
            background: #e9f5ff;
            border-radius: 6px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .short-url a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            word-break: break-all;
        }
        .copy-btn {
            padding: 6px 12px;
            font-size: 14px;
            background: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }
        .copy-btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple URL Shortener</h2>
        <input type="text" v-model="url" placeholder="Enter URL" @keydown.enter="shortenUrl"/>
        <button @click="shortenUrl" :disabled="loading">Shorten</button>

        <div v-if="loading" class="loading">Loading...</div>

        <div v-if="shortenedUrl" class="short-url">
            <a :href="shortenedUrl" target="_blank">{{ shortenedUrl }}</a>
            <button class="copy-btn" @click="copyUrl">Copy</button>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    url: "",
                    shortenedUrl: "",
                    loading: false
                };
            },
            methods: {
                async shortenUrl() {
                    if (!this.url.trim()) {
                        alert("Please enter a valid URL");
                        return;
                    }

                    let formattedUrl = this.url.trim();
                    if (!formattedUrl.startsWith("http://") && !formattedUrl.startsWith("https://")) {
                        formattedUrl = "http://" + formattedUrl;
                    }
                    if (formattedUrl.includes(" ")) {
                        alert("Please enter a valid URL");
                        return;
                    }

                    this.loading = true; // Start loading

                    try {
                        console.log("Sending request to shorten URL...");
                        const response = await fetch("https://url-shortener-gmf0.onrender.com/shorten/", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ original_url: formattedUrl })
                        });

                        if (!response.ok) throw new Error("Failed to shorten URL");
                        
                        const data = await response.json();
                        this.shortenedUrl = data.shortened_url;
                        console.log("Shortened URL:", this.shortenedUrl);
                    } catch (error) {
                        alert("Error: " + error.message);
                    } finally {
                        console.log("Loading stopped");
                        this.loading = false; // Stop loading
                        this.url = ""; // Clear input
                    }
                },
                copyUrl() {
                    navigator.clipboard.writeText(this.shortenedUrl).then(() => {
                        alert("Shortened URL copied to clipboard!");
                    });
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
