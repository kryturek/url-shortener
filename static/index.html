<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            /* padding: 30px; */
            background: linear-gradient(135deg, #f3f3f3, #ffffff);
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        #app {
            min-width: 300px;
            width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
            box-sizing: border-box;
        }
        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .short-url {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 6fr 1fr;
            align-items: center;
            gap: 10px;
        }
        .short-url a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 300;
        }
        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            /* margin-left: 10px; */
            color: #007BFF;
        }
        .copy-btn:hover {
            color: #0056b3;
            background-color: transparent;
        }
        .loading {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-top-color: #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Simple URL Shortener</h2>
        <input type="text" v-model="url" placeholder="Enter URL" @keydown.enter="shortenUrl"/>
        <button @click="shortenUrl" :disabled="loading">Shorten</button>

        <div v-if="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <div v-if="shortenedUrl" class="short-url">
            <a :href="shortenedUrl" target="_blank">{{ shortenedUrl }}</a>
            <button class="copy-btn" @click="copyUrl">ðŸ“‹</button>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    url: "",
                    shortenedUrl: "",
                    loading: false
                };
            },
            methods: {
                async shortenUrl() {
                    if (!this.url.trim()) {
                        alert("Please enter a valid URL");
                        return;
                    }

                    let formattedUrl = this.url.trim();
                    if (!formattedUrl.startsWith("http://") && !formattedUrl.startsWith("https://")) {
                        formattedUrl = "http://" + formattedUrl;
                    }
                    if (formattedUrl.includes(" ")) {
                        alert("Please enter a valid URL");
                        return;
                    }

                    this.loading = true;

                    try {
                        const response = await fetch("https://url-shortener-gmf0.onrender.com/shorten/", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ original_url: formattedUrl })
                        });

                        if (!response.ok) throw new Error("Failed to shorten URL");
                        
                        const data = await response.json();
                        this.shortenedUrl = data.shortened_url;
                    } catch (error) {
                        alert("Error: " + error.message);
                    } finally {
                        this.loading = false;
                        this.url = "";
                    }
                },
                copyUrl() {
                    navigator.clipboard.writeText(this.shortenedUrl).then(() => {
                        alert("Shortened URL copied to clipboard!");
                    });
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
